<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NARCO University</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon" />
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <code class="html"
      ><span class="doctype">&lt;!DOCTYPE html&gt;</span>
      <span class="tag">&lt;<span class="keyword">html</span>&gt;</span>
      <span class="tag">&lt;<span class="keyword">head</span>&gt;</span>
      <span class="tag"
        >&lt;<span class="keyword">meta</span
        ><span class="attribute">
          charset=<span class="value">"utf-8"</span></span
        >&gt;</span
      >
      <span class="tag">&lt;<span class="keyword">title</span>&gt;</span
      >background-image<span class="tag"
        >&lt;/<span class="keyword">title</span>&gt;</span
      >
      <span class="tag">&lt;<span class="keyword">style</span>&gt;</span
      ><span class="css">
        <span class="keyword">body</span>
        <span class="rules"
          >{
          <span class="rule"
            ><span class="keyword">background-image</span>:<span class="value">
              <span class="function"
                >url(<span class="params">images/bg.jpg</span>)</span
              ></span
            >;</span
          >
          <span class="comment">/* Путь к фоновому изображению */</span>
          <span class="rule"
            ><span class="keyword">background-color</span>:<span class="value">
              <span class="hexcolor">#c7b39b</span></span
            >;</span
          >
          <span class="comment">/* Цвет фона */</span> }</span
        > </span
      ><span class="tag">&lt;/<span class="keyword">style</span>&gt;</span>
      <span class="tag">&lt;/<span class="keyword">head</span>&gt;</span>
      <span class="tag">&lt;<span class="keyword">body</span>&gt;</span>
      <span class="tag">&lt;<span class="keyword">p</span>&gt;</span>...<span
        class="tag"
        >&lt;/<span class="keyword">p</span>&gt;</span
      >
      <span class="tag">&lt;/<span class="keyword">body</span>&gt;</span>
      <span class="tag">&lt;/<span class="keyword">html</span>&gt;</span></code
    >
    <div class="container">
      <div class="row">
        <div class="col-4">col-4</div>
        <div class="col-8">col-8</div>
      </div>
    </div>
  </body>
</html>
